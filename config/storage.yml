test:
  service: Disk
  root: <%= ::Rails.root.join('tmp/storage') %>

local:
  service: S3
  endpoint: <%= ::Rails.application.credentials.minio.endpoint %>
  access_key_id: <%= ::Rails.application.credentials.minio.access_key_id %>
  secret_access_key: <%= ::Rails.application.credentials.minio.secret_access_key %>
  region: us-east-1
  bucket: activestorage
  force_path_style: true

cloudflare:
  service: S3
  endpoint: <%= ::Rails.application.credentials.cloudflare.endpoint %>
  access_key_id: <%= ::Rails.application.credentials.cloudflare.access_key_id %>
  secret_access_key: <%= ::Rails.application.credentials.cloudflare.secret_access_key %>
  bucket: activestorage
  region: auto
  force_path_style: true
  request_checksum_calculation: 'when_required'
  response_checksum_validation: 'when_required'

# Use bin/rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
amazon:
   service: S3
   endpoint: https://s3.eu-central-1.amazonaws.com
   access_key_id: <%= ::Rails.application.credentials.aws.access_key_id %>
   secret_access_key: <%= ::Rails.application.credentials.aws.secret_access_key %>
   region: eu-central-1
   bucket: omnipackage-activestorage
   force_path_style: true

minio:
  service: S3
  endpoint:           <%= ::ENV['MINIO_ENDPOINT']          || ::Rails.application.credentials.minio.endpoint %>
  access_key_id:      <%= ::ENV['MINIO_ACCESS_KEY_ID']     || ::Rails.application.credentials.minio.access_key_id %>
  secret_access_key:  <%= ::ENV['MINIO_SECRET_ACCESS_KEY'] || ::Rails.application.credentials.minio.secret_access_key %>
  region: us-east-1
  bucket: activestorage
  force_path_style: true

